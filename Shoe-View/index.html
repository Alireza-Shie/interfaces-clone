<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>Shoe shopping view</title>
</head>

<body>

  <header>
    <div class="left">
      <span class="fas fa-bars"></span>

      <ul>
        <li>New</li>
        <li>Man</li>
        <li>Woman</li>
      </ul>

    </div>

    <img src="./img/puma-logo.svg" alt="logo" />

    <div class="right">

      <ul>
        <li><span>Search</span></li>
        <li><span>Bag 08</span></li>
        <li>
          <img
            src="https://avatars2.githubusercontent.com/u/31545128?s=460&u=2c1e279b6d728d05c70b90a9739ba86f2448bf22&v=4"
            alt="user">
        </li>
      </ul>

    </div>

  </header>

  <section>

    <aside>
      <header><span>360Â°</span></header>

      <div>
        <img src="./img/shoe.png" alt="shoe">
      </div>


      <footer>
        <img src="./img/shoe.png">
        <img src="./img/shoe top.png">
        <img src="./img/shoeback.webp">
        <img src="./img/shoeback3.png">
      </footer>
    </aside>

    <aside>

      <main>


        <h1>Puma Rs-x Toys - Woman Shoes</h1>

        <h1>$169.00</h1>

        <div class="sizes">
          <ul>
            <li>
              <label for="r1">
                <input type="radio" name="mradio" id="r1">
                <span>US7</span>
              </label>
            </li>

            <li>
              <label for="r2">
                <input type="radio" name="mradio" id="r2">
                <span>US8</span>
              </label>
            </li>

            <li>
              <label for="r3">
                <input type="radio" name="mradio" id="r3">
                <span>US9</span>
              </label>
            </li>

            <li>
              <label for="r4">
                <input type="radio" name="mradio" id="r4" checked>
                <span>US10</span>
              </label>
            </li>

            <li>
              <label for="r5">
                <input type="radio" name="mradio" id="r5">
                <span>US11</span>
              </label>
            </li>

            <li>
              <label for="r6">
                <input type="radio" name="mradio" id="r6">
                <span>US12</span>
              </label>
            </li>

          </ul>

          <button>ADD <span>+</span></button>

        </div>

        <div class="text-under-sizes">
          <h4>For orders above $150 standard shopping</h4>
          <h5>is awais free!</h5>
        </div>
      </main>

      <footer>

        <span>
          Product Details
        </span>

        <span class="fas fa-long-arrow-alt-down"></span>

      </footer>
    </aside>
  </section>



</body>

</html>
