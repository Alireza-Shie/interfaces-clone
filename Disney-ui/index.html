<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <title>Dinsey Characters</title>
</head>

<body>

    <header>
        <figure>
            <img src="./img/logo.png" alt="logo">
            <figcaption>Characters</figcaption>
        </figure>

        <div class="inputText">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Search characters...">
        </div>

        <span class="header-menu">
            <p>Menu</p>
            <i class="fas fa-ellipsis-v"></i>
        </span>

    </header>

    <section>

        <aside>
            <nav>
                <ul>
                    <li>Disgust</li>
                    <li>Sadness</li>
                </ul>
            </nav>

            <footer>
                <i class="fas fa-chevron-down"></i>
            </footer>

        </aside>

        <main>

            <img src="./img/sadness.png" alt="Sadness">
            <span class="close">
                <p>Close</p>
                <i class="fa fa-times"></i>
            </span>
         

            <div class="main-content">
            
                <div>
                    <span>

                        <h1>Sadness</h1>
                        <h3>Movie <span>Inside Out</span></h3>
                        <p>
                            Sadness is literally the very definition and being of
                            sarrow and gloom. She is hardly ever used because Joy
                            is the boss and doesn't want Riley to ever be sad, even
                            when she needs.Because of this, Joy treats Sadness badly.
                        </p>
                    </span>

                    <img src="./img/insideoutlogo.png" alt="Inside-out-logo">
                </div>

                <footer class="clips">
                    <h3>Clips</h3>
                    <div class="image-clips">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcTC200n4FamYZfeONpqddsQBA6VBCbuCP18zg&usqp=CAU"
                            alt="clip1">
                        <img src="https://i.pinimg.com/originals/e0/a6/59/e0a659a75ca05342c34e7608349c6b45.png"
                            alt="clip2">
                        <img src="https://i.ytimg.com/vi/yXYRFY5GSO8/maxresdefault.jpg" alt="clip3"> 
                    </div>
                </footer>

            </div>
        </main>

    </section>

</body>

</html>
