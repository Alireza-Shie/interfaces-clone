<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Sign up</title>
</head>

<body>

    <section>
        <div class="container-left">
            <nav>
                <span>Photography.</span>
                <span></span>
            </nav>

            <span class="header">
                <p>Click for your shoot</p>
                <h2>Photography.</h2>
            </span>

            <span class="phrase_near_footer">Jouney Everywhere</span>

            <footer></footer>

        </div>
        <div class="container-right">
            <span>
                <h1>Registration</h1>
                <p>Click for your shoot</p>
            </span>

            <form action="">

                <div class="name">
                    <input type="text">
                    <label>Name</label>
                </div>

                <div class="email">
                    <input type="text">
                    <label>Email</label>
                </div>

                <div class="gender">

                    <label>Gender</label>

                    <div class="male-female">


                        <span class="male">
                            <input type="radio" name="gender" id="m" checked>
                            <label for="m"><i class="fa fa-male"></i></label>
                            <span>Male</span>
                        </span>

                        <span class="female">
                            <input type="radio" name="gender" id="f">
                            <label for="f"><i class="fa fa-female"></i></label>
                            <span>Female</span>
                        </span>
                    </div>
                </div>

                <div class="birth">
                    <input type="text">
                    <label>Date of Birth</label>
                </div>

                <div class="city">
                    <input type="text">
                    <label>City</label>
                </div>

                <div class="country">
                    <input type="text">
                    <label>Country</label>
                </div>

                <div class="subscription">
                    <label>Subscription</label>

                    <div class="subscription-radios">

                        <span class="bronze">
                            <input type="radio" name="subs" id="b">
                            <label for="b">Bronze</label>
                        </span>

                        <span class="silver">
                            <input type="radio" name="subs" id="s" checked>
                            <label for="s">Silver</label>
                        </span>

                        <span class="gold">
                            <input type="radio" name="subs" id="g">
                            <label for="g">Gold</label>
                        </span>
                    </div>
                </div>

                <span id="buttons">
                    <button>Cancel</button>
                    <button>Confirm</button>
                </span>

            </form>

        </div>
    </section>

</body>

</html>
